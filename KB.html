<!DOCTYPE html>
<html>
<head>
  <title> Waste Inventory Tracker</title>
  <style>
   h1 {text-align: center;font-weight: bold; font-size: 70; color: rgb(171, 24, 24);}
  form {font-size: smaller;}

   table {
      border-collapse: collapse;
      width: 100%;
      text-size-adjust: 100%;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>Waste Inventory Tracker</h1>
  
  <form id="waste-form">
    <label for="item-name">Item Name:</label>
    <input type="text" id="item-name" required>
    <label for="Serial Number">Serial Number:</label>
    <input type="text" id="Serial Number" required>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" min="1" required>
    <button type="submit">Add Item</button>
  </form>
  
  <table id="inventory-table">
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Serial Number</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody id="inventory-body">
    </tbody>
  </table>
  
  <script>
    document.getElementById('waste-form').addEventListener('submit', function(event) {
      event.preventDefault();
      
      var itemName = document.getElementById('item-name').value;
      var SerialNumber = document.getElementById('Serial Number').value;
      var quantity = document.getElementById('quantity').value;
      
      addItemToInventory(itemName, SerialNumber, quantity);
      
      document.getElementById('waste-form').reset();
    });
    
    function addItemToInventory(itemName, SerialNumber, quantity) {
      var tableBody = document.getElementById('inventory-body');
      
      var row = document.createElement('tr');
      
      var itemNameCell = document.createElement('td');
      itemNameCell.textContent = itemName;

      var SerialNumberCell = document.createElement('td');
      SerialNumberCell.textContent = SerialNumber;

      var quantityCell = document.createElement('td');
      quantityCell.textContent = quantity;
      
      row.appendChild(itemNameCell);
      row.appendChild(SerialNumberCell);
      row.appendChild(quantityCell);
      
      tableBody.appendChild(row);
    }
  </script>
</body>
</html>
